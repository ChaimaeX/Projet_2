        <aside>
             
           <div class="top">
             <div class="logo">
               <h2>Mr <span class="danger">{{name}}</span> </h2>
             </div>
             <div class="close" id="close_btn">
              <span class="material-symbols-sharp">
                close
                </span>
             </div>
           </div>
           <!-- end top -->
            <div class="sidebar">

                <span class="material-symbols-sharp">mail_outline </span>
                <h3>Messages</h3>
                <span class="msg_count">14</span>
             </a>
             <a  href="{% url 'add' %}" class="nav-link" onclick="setActive(this)">
                <span class="material-symbols-sharp">add </span>
                <h3>Add Custumer</h3>
             </a>
             
             <a href="{% url 'user-logout'%}" class="nav-link" onclick="setActive(this)">
                <span class="material-symbols-sharp">logout </span>
                <h3>logout</h3>
             </a>
               
  
  
            </div>
  
        </aside>

    {% block content %}


    {% endblock content %}
  
    <script>
        function setActive(element) {
        // Retire la classe 'active' de tous les liens
        var links = document.querySelectorAll('.sidebar a');
        links.forEach(link => link.classList.remove('active'));
      
        // Ajoute la classe 'active' au lien cliqu√©
        element.classList.add('active');
        }
    </script>

    
    
    <script src="{% static 'js/boostrap.js'%}"></script>
    <script src="{% static 'js/jquery-3.7.1.min.js'%}"></script>
